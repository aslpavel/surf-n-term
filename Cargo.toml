[package]
authors = ["Pavel Aslanov <asl.pavel@gmail.com>"]
description = "Posix terminal rendering library"
edition = "2021"
homepage = "https://github.com/aslpavel/surf-n-term"
include = [
  "**/*.rs",
  "**/Cargo.toml",
  "**/README.md",
]
license = "MIT"
name = "surf_n_term"
readme = "README.md"
repository = "https://github.com/aslpavel/surf-n-term.git"
version = "0.7.3"

[dependencies]
flate2 = "^1.0"
fnv = "^1.0"
lazy_static = "^1.1"
libc = "^0.2"
lru = {version = "^0.8", default-features = false}
nix = { version = "^0.25", default-features = false, features = ["fs", "poll", "term"] }
png = "^0.17"
serde = { version = "^1.0", features = ["derive"] }
signal-hook = "^0.3"
tracing = "^0.1"

rasterize = "^0.3"
# rasterize = { path = "../rasterize" }

[dev-dependencies]
criterion = { version = "^0.4", features = ["html_reports"] }
serde_json = "^1.0"

[[bench]]
harness = false
name = "decoder"

[[bench]]
harness = false
name = "quantize"
